
<md-content ng-controller="LoginCtrl as vm" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form entering-login-form">
  <md-card flex="flex" flex-gt-xs="50" flex-gt-md="33">
    <md-toolbar>
      <div layout-align="center center" class="md-toolbar-tools">
        <h2><span>X-MARKET</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form" autocomplete="off">
        <md-input-container class="md-block">
          <label>Login</label>
          <input type="text" name="text" ng-model="vm.login" autofocus required=""/>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="vm.password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your password.</div>
          </div>
        </md-input-container>
        <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
